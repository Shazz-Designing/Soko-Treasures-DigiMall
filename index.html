<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Treasures DigiMall</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SOKO TREASURES DIGIMALL</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SHOP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
              <div class="cart-container">
                <p class="total-cost">Total: Ksh <span id="cart-total">0.00</span></p>
                <button id="view-cart-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
                    VIEW CART
                </button>
                
                
                <button id="checkoutButton1" class="btn btn-primary" data-action="checkout">CHECKOUT</button>
                </div>
            </div>
          </nav>


    </header>

    <section class="hero">
        <div class="container-fluid px-4 py-5 my-5 text-center">
            <div class="lc-block">
                <div editable="rich">
    
                    <h2 class="display-5 fw-bold">SOKO TREASURES DIGIMALL</h2>
    
                </div>
            </div>
            <div class="lc-block col-lg-6 mx-auto mb-4">
                <div editable="rich">
    
                    <p class="lead ">Your digital marketplace where users can explore, purchase, and download a variety of valuable digital items!</p>
    
                </div>
            </div>
    
            <div class="lc-block d-grid gap-2 d-sm-flex justify-content-sm-center"> <a class="btn btn-primary btn-lg px-4 gap-3" href="#" role="button">SHOP NOW</a>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="product-grid" id="product-container">
            <!-- Product items will be added here -->
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalTitle"><i class="fas fa-shopping-cart"></i>Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cart items will be displayed here -->
                    <ol class="cart-items">
                        <!-- Cart items here for the original display -->
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-action="checkout" id="checkoutButton2">Checkout</button>
                </div>
            </div>
        </div>
    </div>   


    

    <footer>
        <div class="container">
            <p>&copy; 2023 Soko Treasures DigiMall</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
